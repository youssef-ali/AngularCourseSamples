<form [formGroup]="form">
  <div class="form-group">
    <label for="oldPAssword">Old password</label>
      <input 
      type="password" 
      id="oldPassword" 
      class="form-control"
      formControlName="oldPassword">
      <div *ngIf="oldPassword.touched && oldPassword.invalid" class="alert alert-danger">
        <div *ngIf="oldPassword.errors.required" >Old password is required</div>
        <div *ngIf="oldPassword.errors.invalidOldPassword" >Old password is not valid</div>
      </div>
  </div>
  <div class="form-group">
    <label for="newPassword">New Password</label>
    <input 
    type="password" 
    id="newPassword" 
    class="form-control"
    formControlName = "newPassword">
    <div *ngIf="newPassword.touched && newPassword.invalid" class="alert alert-danger">
        <div *ngIf="newPassword.errors.required">New password is required</div>
    </div>
  </div>
  <div class="form-group">
      <label for="confirmPassword">New Password</label>
      <input 
      type="password" 
      id="confirmPassword" 
      class="form-control"
      formControlName="confirmPassword">
    <div *ngIf="confirmPassword.touched && confirmPassword.invalid" class="alert alert-danger">      
      <div *ngIf="confirmPassword.errors.required">Confirm password is required</div>
    </div>
    <div *ngIf="confirmPassword.valid && form.invalid && form.errors.passwordsNotMatch" class="alert alert-danger">
      Passwords don't match
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
